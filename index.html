<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    /* Base Responsive Styles */
    :root {
      --main-color: #0f0;
      --bg-color: #000;
      --text-size: clamp(1rem, 2vw + 0.5rem, 1.5rem);
      --header-size: clamp(1.5rem, 5vw, 3rem);
      --glitch-size: clamp(1.2rem, 4vw, 2.5rem);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--main-color);
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      gap: 2rem;
      padding: 2rem;
      line-height: 1.4;
    }

    /* Responsive Header */
    .hacker-text {
      font-size: var(--header-size);
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      padding: 1rem;
    }

    /* Glitch Text */
    .glitch-text {
      font-size: var(--glitch-size);
      animation: glitch 1s infinite;
      text-align: center;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }

    /* Adaptive Dropdown */
    .hacker-select {
      background: var(--bg-color);
      color: var(--main-color);
      border: 2px solid var(--main-color);
      padding: 0.8rem;
      width: min(100%, 400px);
      margin: 0 auto;
      font-size: var(--text-size);
      appearance: none;
      -webkit-appearance: none;
    }

    /* Responsive Button Grid */
    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      width: min(100%, 800px);
      margin: 0 auto;
      padding: 2rem 0;
      border-top: 2px solid var(--main-color);
    }

    button {
      background: #002200;
      color: var(--main-color);
      border: 1px solid var(--main-color);
      padding: 0.8rem;
      cursor: pointer;
      text-transform: uppercase;
      font-size: var(--text-size);
      width: 100%;
      min-height: 50px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--main-color);
      color: var(--bg-color);
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
        gap: 1rem;
      }
      
      .button-container {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .hacker-select {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1 class="hacker-text" id="mainHeader">WELCOME TO RÅÑSØMÊ BOT WEB</h1>
  <h2 class="glitch-text">RÅÑẞSØMË</h2>

  <select class="hacker-select">
    <option>PAIR</option>
    <option>REPOSITORY</option>
    <option>GITHUB</option>
    <option>CONTACT</option>
  </select>

  <div class="button-container">
    <button class="Subscribe-button">SUBSCRIBE</button>
    <button class="Join-button">JOIN</button>
    <button class="Tweet-button">TWEET</button>
  </div>

<script>
// Responsive Hacker Effect with Viewport Detection
const header = document.getElementById('mainHeader');
const originalH1Text = "WELCOME TO RÅÑSØMÊ BOT WEB";
const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÅÑØÊẞ0123456789@#$%^&*';

function updateHackerEffect() {
  const screenWidth = window.innerWidth;
  const speed = screenWidth < 768 ? 0.4 : 0.3; // Faster on mobile
  let iterations = 0;
  
  const interval = setInterval(() => {
    header.textContent = originalH1Text
      .split('')
      .map((char, index) => {
        if(index < iterations) return originalH1Text[index];
        return chars[Math.floor(Math.random() * chars.length)];
      })
      .join('');

    if(iterations >= originalH1Text.length) clearInterval(interval);
    iterations += speed;
  }, 50);
}

// Adaptive Resize Handling
let resizeTimer;
window.addEventListener('resize', () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => {
    header.style.fontSize = `clamp(1.5rem, 5vw, 3rem)`;
    updateHackerEffect();
  }, 250);
});

// Initial Load
updateHackerEffect();
setInterval(updateHackerEffect, 10000);
</script>

</body>
</html>
