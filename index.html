<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Hacker Effect (h1) */
    .hacker-text {
      font-size: 2.5em;
      text-transform: uppercase;
      min-height: 80px;
      margin: 40px 0;
    }

    /* Glitch Effect (h2) */
    .glitch-text {
      font-size: 3em;
      position: relative;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
      25% { transform: translate(2px, -1px); }
      50% { transform: translate(-1px, 2px); }
      75% { transform: translate(3px, -2px); }
      100% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
    }

    .hacker-select {
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px;
      margin: 20px auto;
      width: 200px;
    }

    .button-container {
      margin-top: auto;
      padding: 20px;
      border-top: 2px solid #0f0;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      background: #002200;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <!-- Hacker Effect Header (5-second cycle) -->
  <h1 class="hacker-text" id="mainHeader">WELCOME TO RÅÑSØMÊ BOT WEB</h1>
  
  <!-- Continuous Glitch Effect -->
  <h2 class="glitch-text">RÅÑẞSØMË</h2>

  <select class="hacker-select">
    <option>PAIR</option>
    <option>REPOSITORY</option>
    <option>GITHUB</option>
    <option>CONTACT</option>
  </select>

  <div class="button-container">
    <button class="Subscribe-button">SUBSCRIBE</button>
    <button class="Join-button">JOIN</button>
    <button class="Tweet-button">TWEET</button>
  </div>

<script>
// Hacker Effect for h1 (5-second cycle)
const header = document.getElementById('mainHeader');
const originalH1Text = "WELCOME TO RÅÑSØMÊ BOT WEB";
const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÅÑØÊẞ0123456789@#$%^&*';

function hackerEffect() {
  let iterations = 0;
  
  const interval = setInterval(() => {
    header.textContent = originalH1Text
      .split('')
      .map((char, index) => {
        if(index < iterations) return originalH1Text[index];
        return chars[Math.floor(Math.random() * chars.length)];
      })
      .join('');

    if(iterations >= originalH1Text.length) clearInterval(interval);
    iterations += 0.3;
  }, 50);
}

// Cycle every 5 seconds
setInterval(() => {
  header.textContent = originalH1Text;
  setTimeout(hackerEffect, 5000);
}, 10000);

// Initial execution
hackerEffect();
</script>

</body>
</html>
