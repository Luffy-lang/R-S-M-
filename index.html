<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    :root {
      --main-color: #0f0; /* Green color preserved */
      --bg-color: #000;   /* Dark background preserved */
      --text-size: clamp(1rem, 2vw + 0.5rem, 1.5rem);
      --header-size: clamp(1.5rem, 5vw, 3rem);
      --glitch-size: clamp(1.2rem, 4vw, 2.5rem);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color); /* Dark background */
      color: var(--main-color); /* Green text */
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      gap: 2rem;
      padding: 2rem;
      line-height: 1.4;
    }

    /* HACKER TEXT EFFECT */
    .hacker-text {
      font-size: var(--header-size);
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      padding: 1rem;
      text-transform: uppercase;
    }

    /* GLITCH EFFECT */
    .glitch-text {
      font-size: var(--glitch-size);
      animation: glitch 1s infinite;
      text-align: center;
      position: relative;
    }

    @keyframes glitch {
      0%, 100% { 
        text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
        transform: translate(0);
      }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(3px, -3px); }
    }

    /* DROPDOWN STYLES */
    .hacker-select {
      background: var(--bg-color);
      color: var(--main-color);
      border: 2px solid var(--main-color);
      padding: 0.8rem;
      width: min(100%, 400px);
      margin: 0 auto;
      font-size: var(--text-size);
    }

    /* BUTTON CONTAINER */
    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      width: min(100%, 800px);
      margin: 0 auto;
      padding: 2rem 0;
      border-top: 2px solid var(--main-color);
    }

    /* BUTTON STYLES */
    button, .link-button {
      background: #002200;
      color: var(--main-color);
      border: 1px solid var(--main-color);
      padding: 0.8rem;
      cursor: pointer;
      text-transform: uppercase;
      font-size: var(--text-size);
      width: 100%;
      min-height: 50px;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    button:hover, .link-button:hover {
      background: var(--main-color);
      color: var(--bg-color);
      box-shadow: 0 0 15px var(--main-color);
    }
  </style>
</head>

<body>
  <!-- HACKER EFFECT HEADER -->
  <h1 class="hacker-text" id="mainHeader">WELCOME TO RÅÑSØMÊ BOT WEB</h1>
  
  <!-- GLITCH TEXT -->
  <h2 class="glitch-text">RÅÑẞSØMË</h2>

  <!-- DROPDOWN MENU -->
  <select class="hacker-select">
    <option value="">SELECT OPTION</option>
    <option value="pair">PAIR</option>
    <option value="repo">REPOSITORY</option>
    <option value="github">GITHUB</option>
    <option value="contact">CONTACT</option>
  </select>

  <!-- BUTTON CONTAINER -->
  <div class="button-container">
    <a href="https://youtube.com/@jjtrillytrillionz8040?si=q057k99Aodi9QCBc" 
       target="_blank" 
       class="link-button">
      SUBSCRIBE
    </a>
    
    <button class="Join-button">JOIN</button>
    
    <a href="https://x.com/TrillyJj47488?t=ohCgehxiOl2lUSmVNSFq6Q&s=09" 
       target="_blank" 
       class="link-button">
      TWEET
    </a>
    
    <a href="https://github.com/Luffy-lang" 
       target="_blank" 
       class="link-button">
      GITHUB
    </a>
  </div>

<script>
// HACKER TEXT ANIMATION
const header = document.getElementById('mainHeader');
const originalText = "WELCOME TO RÅÑSØMÊ BOT WEB";
const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÅÑØÊẞ0123456789@#$%^&*';

function hackerEffect() {
  let iterations = 0;
  
  const interval = setInterval(() => {
    header.textContent = originalText
      .split('')
      .map((char, index) => {
        return index < iterations 
          ? originalText[index] 
          : chars[Math.floor(Math.random() * chars.length)]
      })
      .join('');

    if(iterations >= originalText.length) clearInterval(interval);
    iterations += 0.3;
  }, 50);
}

// GLITCH CYCLE
setInterval(hackerEffect, 10000);
hackerEffect(); // Initial effect

// DROPDOWN FUNCTIONALITY
document.querySelector('.hacker-select').addEventListener('change', function(e) {
  if(this.value === 'github') {
    window.open('https://github.com/Luffy-lang', '_blank');
  }
  this.value = '';
});
</script>

</body>
</html>
